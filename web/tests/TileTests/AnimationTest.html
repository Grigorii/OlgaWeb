<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script language="JavaScript" src="../../olganim.js"></script>
    <script language="JavaScript" type="text/javascript">
        var t;
        var tv;
        var anima;

        window.onload = function()
        {
            t = new Tile("img1");
            tv = new TileView(t, 100, 100, 200, 300)
            anima = new AnimationX(tv);
        }
    </script>
</head>

<body>
    <img id="img1" src="./4D2fnJWoHWw.jpg" style="position:absolute; left:10px; top:10px;">
    <button id="btnstart"  onclick="anima.start(constantSpeed, 100)" style="position:absolute; right:10px; top:10px;">start</button>
    <button id="btnstop"  onclick="anima.stop()" style="position:absolute; right:10px; top:50px;">stop</button>
</body>
</html>
